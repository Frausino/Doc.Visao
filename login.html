<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Clínica Médica</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h2>Bem-vindo à Clínica Médica</h2>
    <form id="loginForm">
      <input type="text" placeholder="Email ou CPF" required>
      <input type="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>

    <div class="social-login">
      <p>ou entre com</p>
      <button class="google-login">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 48 48" style="vertical-align: middle; margin-right: 8px;">
          <path fill="#EA4335" d="M24 9.5c3.54 0 6.73 1.25 9.24 3.3l6.9-6.9C35.23 1.9 29.88 0 24 0 14.64 0 6.67 5.64 2.73 13.86l8.1 6.29C13.01 13.32 18.14 9.5 24 9.5z"/>
          <path fill="#34A853" d="M46.1 24.5c0-1.59-.14-3.13-.4-4.61H24v9.14h12.44c-.53 2.9-2.13 5.36-4.56 7.03l7.1 5.53c4.16-3.84 6.56-9.5 6.56-16.09z"/>
          <path fill="#FBBC05" d="M10.83 28.04a14.57 14.57 0 0 1 0-8.08l-8.1-6.29a23.982 23.982 0 0 0 0 20.66l8.1-6.29z"/>
          <path fill="#4285F4" d="M24 47.5c6.48 0 11.91-2.14 15.88-5.8l-7.1-5.53c-2.01 1.35-4.57 2.13-8.78 2.13-5.86 0-10.99-3.82-12.96-9.15l-8.1 6.29C6.67 42.36 14.64 47.5 24 47.5z"/>
        </svg>
        Login com Google 
      </button>
    </div>

    <div class="terms">
      <p>Ao continuar, você concorda com os <a href="#">Termos de Uso</a> e a <a href="#">Política de Privacidade</a>.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
