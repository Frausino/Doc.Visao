<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Paciente - Clínica Médica</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h2>Cadastro de Paciente</h2>
    <form id="cadastroForm">
      <label for="nome">Nome completo *</label>
      <input type="text" id="nome" name="nome" required>

      <label for="cpf">CPF *</label>
      <input type="text" id="cpf" name="cpf" required pattern="\d{11}" title="Digite um CPF válido com 11 dígitos">

      <label for="nascimento">Data de Nascimento *</label>
      <input type="date" id="nascimento" name="nascimento" required>

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required>
     
      <label for="nome">Senha *</label>
      <input type="password" id="nome" name="nome" required>
      
      <label for="telefone">Telefone *</label>
      <input type="tel" id="telefone" name="telefone" required>

      <label for="especialidade">Área de atendimento *</label>
      <select id="especialidade" name="especialidade" required>
        <option value="">Selecione uma opção</option>
        <option value="neurologia">Neurologia</option>
        <option value="cardiologia">Cardiologia</option>
        <option value="fisioterapia">Fisioterapia</option>
        <option value="dermatologia">Dermatologia</option>
        <option value="pediatria">Pediatria</option>
      </select>

      <button type="button" onclick="window.location.href='../Tela_Agendamento/agendamento.html'">Salvar</button>

    </form>
  </div>

  <script>
    document.getElementById('cadastroForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const form = e.target;
      const dados = {
        nome: form.nome.value,
        cpf: form.cpf.value,
        nascimento: form.nascimento.value,
        email: form.email.value,
        telefone: form.telefone.value,
        especialidade: form.especialidade.value
      };

      console.log('Dados cadastrados (simulado):', dados);
      alert('Cadastro realizado com sucesso! (Simulado)');
      form.reset();
    });
  </script><script src="script.js"></script>
</body>
</html>
